<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, user-scalable=no"">
    <link rel="stylesheet" href="style.css" />
    <title>rocketGame</title>
  </head>

  <body>
    <img
      class="rocket"
      src="./assets/rocket.png"
      style="left: 45%; top: 55%"
      alt=""
    />
    <img class="boom" src="./assets/boom.gif" alt="" />
    <img
      class="ufo"
      src="./assets/ufo.png"
      style="left: 25%; top: -25%"
      alt=""
    />
    <div class="keyboard">
      <div class="main_key top_key"><img src="./assets/arrow.png" /></div>
      <div class="main_key bottom_key"><img src="./assets/arrow.png" /></div>
      <div class="main_key left_key"><img src="./assets/arrow.png" /></div>
      <div class="main_key right_key"><img src="./assets/arrow.png" /></div>
      <div class="keys_text">Use keyboard for better expiriance</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
